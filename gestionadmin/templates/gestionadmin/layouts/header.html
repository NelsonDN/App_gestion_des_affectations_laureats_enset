{% load static %}
<!--begin::Header-->
<div id="kt_app_header" class="app-header " data-kt-sticky="true" data-kt-sticky-activate-="true"
    data-kt-sticky-name="app-header-sticky" data-kt-sticky-offset="{default: '200px', lg: '300px'}">

    <!--begin::Header container-->
    <div class="app-container  container-xxl d-flex align-items-stretch justify-content-between "
        id="kt_app_header_container">
        <!--begin::Header wrapper-->
        <div class="app-header-wrapper d-flex flex-grow-1 align-items-stretch justify-content-between"
            id="kt_app_header_wrapper">
            <!--begin::Logo wrapper-->
            <div
                class="app-header-logo d-flex flex-shrink-0 align-items-center justify-content-between justify-content-lg-center">
                <!--begin::Logo wrapper-->
                <button class="btn btn-icon btn-color-gray-600 btn-active-color-primary ms-n3 me-2 d-flex d-lg-none"
                    id="kt_app_sidebar_toggle">
                    <i class="ki-outline ki-abstract-14 fs-2"></i> </button>
                <!--end::Logo wrapper-->

                <!--begin::Logo image-->
                <a href="{% url 'gestionadmin:dashboard' %}">
                    <img alt="Logo" src="{% static 'gestionadmin/assets/media/logos/im3.png' %}"
                        class="h-80px h-lg-80px theme-light-show" />
                    <img alt="Logo" src="{% static 'gestionadmin/assets/media/logos/im3.png' %}"
                        class="h-80px h-lg-80px theme-dark-show" />
                </a>
                <!--end::Logo image-->
            </div>
            <!--end::Logo wrapper-->

            <!--begin::Menu wrapper-->
            <div id="kt_app_header_menu_wrapper" class="d-flex align-items-center w-100">
                <!--begin::Header menu-->
                <div class="app-header-menu app-header-mobile-drawer align-items-start align-items-lg-center w-100"
                    data-kt-drawer="true" data-kt-drawer-name="app-header-menu"
                    data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
                    data-kt-drawer-width="250px" data-kt-drawer-direction="end"
                    data-kt-drawer-toggle="#kt_app_header_menu_toggle" data-kt-swapper="true"
                    data-kt-swapper-mode="{default: 'append', lg: 'prepend'}"
                    data-kt-swapper-parent="{default: '#kt_app_body', lg: '#kt_app_header_menu_wrapper'}">
                    <!--begin::Menu-->
                    <div class="
                menu 
                menu-rounded  
                menu-column 
                menu-lg-row 
                menu-active-bg
                menu-state-primary
                menu-title-gray-700 
                menu-arrow-gray-500 
                menu-bullet-gray-500

                my-5 
                my-lg-0 
                align-items-stretch 
                fw-semibold
                px-2 
                px-lg-0 
            " id="#kt_header_menu" data-kt-menu="true">
                        <!--begin:Menu item-->
                        <div 
                            class="menu-item menu-here-bg {% if current_url == 'dashboard' %} here show {% endif %} menu-lg-down-accordion me-0 me-lg-2">
                            <!--begin:Menu link--><span class="menu-link"><a href="{% url 'gestionadmin:dashboard' %}"><span class="menu-title">Tableau de
                                    board</span></a><span
                                    class="menu-arrow d-lg-none"></span></span><!--end:Menu link--><!--begin:Menu sub-->
                        </div><!--end:Menu item--><!--begin:Menu item-->
                        <div
                            class="menu-item {% if current_url == 'profile' %} here show {% endif %} "><!--begin:Menu link--><span class="menu-link"><a href="{% url 'gestionadmin:profile' %}"><span
                                    class="menu-title">Profile</span></a><span
                                    class="menu-arrow d-lg-none"></span></span><!--end:Menu link--><!--begin:Menu sub-->
                        </div><!--end:Menu item--><!--begin:Menu item-->
                    </div>
                    <!--end::Menu-->
                </div>
                <!--end::Header menu-->
            </div>
            <!--end::Menu wrapper-->

            <!--begin::Navbar-->
            <div class="app-navbar flex-shrink-0">
                <!--begin::Notifications-->
                <div class="app-navbar-item ms-1 ms-lg-5">
                    <!--begin::Menu- wrapper-->
                    <div class="btn btn-icon btn-custom btn-active-color-primary btn-color-gray-700 w-35px h-35px w-md-40px h-md-40px"
                        data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
                        data-kt-menu-placement="bottom">
                        <i class="fa fa-calendar"></i>
                    </div>

                    <!--begin::Menu-->
                    <!--end::Menu--> <!--end::Menu wrapper-->
                </div>
                <!--end::Notifications-->

                <!--begin::Quick links-->
                <!--end::Quick links-->

                <!--begin::Chat-->
                <div class="app-navbar-item ms-1 ms-lg-5">
                    <!--begin::Menu wrapper-->
                    <div class="btn btn-icon btn-custom btn-active-color-primary btn-color-gray-700 w-35px h-35px w-md-40px h-md-40px position-relative"
                        >
                        <i class="fa fa-bell"></i>
                    </div>
                    <!--end::Menu wrapper-->
                </div>
                <!--end::Chat-->
                <div class="app-navbar-item ms-1 ms-lg-5">
                    <!--begin::Menu wrapper-->
                    <div class="btn btn-icon btn-custom btn-active-color-primary btn-color-gray-700 w-35px h-35px w-md-40px h-md-40px position-relative"
                        >
                        <img class="w-15px h-15px rounded-1 ms-2" src="{% static 'gestionadmin/assets/media/flags/cameroon.svg' %}" alt=""/>
                    </div>
                    <!--end::Menu wrapper-->
                </div>

                <!--begin::User menu-->
                <div class="app-navbar-item ms-3 ms-lg-5" id="kt_header_user_menu_toggle">
                    <!--begin::Menu wrapper-->
                    <div class="cursor-pointer symbol symbol-35px symbol-md-40px"
                        data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
                        data-kt-menu-placement="bottom-end">
                        <img class="symbol symbol-circle symbol-35px symbol-md-40px"
                            src="{% static 'gestionadmin/assets/media/user-default.png' %}" alt="user" />
                    </div>

                    <!--begin::User account menu-->
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
                        data-kt-menu="true">
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <div class="menu-content d-flex align-items-center px-3">
                                <!--begin::Avatar-->
                                <div class="symbol symbol-50px me-5">
                                    <img alt="Logo" src="{% static 'gestionadmin/assets/media/user-default.png' %}" />
                                </div>
                                <!--end::Avatar-->

                                <!--begin::Username-->
                                <div class="d-flex flex-column">
                                    <div class="fw-bold d-flex align-items-center fs-5">
                                        {{ user.username }} <span
                                            class="badge badge-light-primary fw-bold fs-8 px-2 py-1 ms-2">Etudiant</span>
                                    </div>

                                    <a href="#" class="fw-semibold text-muted text-hover-primary fs-7">
                                        {{ user.email }} </a>
                                </div>
                                <!--end::Username-->
                            </div>
                        </div>
                        <!--end::Menu item-->

                        <!--begin::Menu separator-->
                        <div class="separator my-2"></div>
                        <!--end::Menu separator-->


                        <div class="menu-item px-5" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="left-start" data-kt-menu-offset="-15px, 0">
                            <a href="{% url 'gestionadmin:profile' %}" class="menu-link px-5">
                                <span class="menu-title position-relative">
                                    Profile
                    
                                    <span class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">
                                         <img class="w-15px h-15px rounded-1 ms-2" src="{% static 'gestionadmin/assets/media/flags/cameroon.svg' %}" alt=""/>
                                    </span>
                                </span>
                            </a>
                        </div>
                        

                        <!--begin::Menu item-->
                        <div class="menu-item px-5">
                            <a href="{% url 'gestionadmin:dashboard' %}" class="menu-link px-5">
                                <span class="menu-text">Progression</span>
                                <span class="menu-badge">
                                    <span class="badge badge-light-danger badge-circle fw-bold fs-7">-</span>
                                </span>
                            </a>
                        </div>
                        <!--end::Menu item-->

                        <!--begin::Menu separator-->
                        <div class="separator my-2"></div>
                        <!--end::Menu separator-->

                        <!--begin::Menu item-->
                        <div class="menu-item px-5">
                            <a href="{% url 'accounts:logout_user' %}" class="menu-link px-5">
                                Déconnexion
                            </a>
                        </div>
                        <!--end::Menu item-->
                    </div>
                    <!--end::User account menu-->

                    <!--end::Menu wrapper-->
                </div>
                <!--end::User menu-->

                <!--begin::Header menu toggle-->
                <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
                    <div class="btn btn-icon btn-custom btn-active-color-primary btn-color-gray-700 w-35px h-35px w-md-40px h-md-40px"
                        id="kt_app_header_menu_toggle">
                        <i class="ki-outline ki-text-align-left fs-1"></i>
                    </div>
                </div>
                <!--end::Header menu toggle-->
            </div>
            <!--end::Navbar-->
        </div>
        <!--end::Header wrapper-->
    </div>
    <!--end::Header container-->
</div>
<!--end::Header-->
